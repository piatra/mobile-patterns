<div class="topcoat-navigation-bar on-top">

    <script>

    function $ (sel) {
      return document.querySelector(sel);
    }

    var menu = $('#menu');
    
    [].forEach.call(document.querySelectorAll('.js-handler--toggle'), function (el) { 
      el.addEventListener('click', toggle);
    })

    function toggle (e) {
      console.log('click');
      e.preventDefault();
      menu.classList.toggle('hidden');
    }

  </script>
